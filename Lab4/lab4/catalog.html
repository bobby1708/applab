<html>
<head>
    <title>Welcome to Catalog</title>
    <link href="css/login.css" rel="stylesheet" type="text/css" />
    <script>
    var request;
    function sendInfo(){
      var title=document.catalog.title.value;  

      var rooturl="catalog.jsp?title="+title;
        
      if(window.XMLHttpRequest){  
          request=new XMLHttpRequest();  
      }  
      else if(window.ActiveXObject){  
          request=new ActiveXObject("Microsoft.XMLHTTP");  
      }  
        
      try{  
        request.onreadystatechange=getInfo;  
        request.open("GET",rooturl,true);  
        request.send();
      }catch(e){alert("Unable to connect to server");}  
    }  
    function getInfo(){  
      if(request.readyState==4){  
        var val=request.responseText;  
        document.getElementById('result').innerHTML=val;  
      }  
    } 
  </script>
  </head>
  <body>
    <br /><br /><br />
    <h1 align="center">Catalog</h1>
    <form name="catalog">
      <div align="center">
        <br /><br />
          BOOK TITLE :<input type="text" name="title" /><br />
    
        <br /><br />
      </div>
      <br /><br />
        <div align="center">
        <input id="clickMe" type="button" value="View" onclick="sendInfo();" />
         &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <input type="reset" value="Clear" name="button2" />
      </div>
    </form>
    <div id="result"></div>
  </body>
</html>
